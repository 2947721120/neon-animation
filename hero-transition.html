<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="neon-animation-behavior.html">
<link rel="import" href="web-animations.html">

<!--

-->

<script>

  Polymer({

    is: 'hero-transition',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    properties: {

      _attrForHero: {
        type: String,
        value: 'hero-id'
      }

    },

    _findMatching: function(node, fromPage) {
      var id = node.getAttribute(this._attrForHero);
      if (id) {
        return fromPage.querySelector('[' + this._attrForHero + '="' + id + '"]');
      } else {
        return null;
      }
    },

    configure: function(config) {
      var to = config.node;
      var from = this._findMatching(to, config.fromPage);

      if (!to || !from) {
        return;
      }

      var fromRect = from.getBoundingClientRect();
      var toRect = to.getBoundingClientRect();

      var deltaLeft = fromRect.left - toRect.left;
      var deltaTop = fromRect.top - toRect.top;
      var deltaWidth = fromRect.width / toRect.width;
      var deltaHeight = fromRect.height / toRect.height;

      to.style.transformOrigin = '0 0';
      this._effect = new KeyframeEffect(to, [
        {'transform': 'translate(' + deltaLeft + 'px,' + deltaTop + 'px) scale(' + deltaWidth + ',' + deltaHeight + ')'},
        {'transform': 'none'}
      ], {
        duration: 500,
        easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
      });

      return this._effect;
    }

  });

</script>
