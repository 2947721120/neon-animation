<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../neon-animatable-behavior.html">
<link rel="import" href="../../hero-transition.html">
<link rel="import" href="../../slide-up-transition.html">


<dom-module id="animated-fullsize-page">

  <template>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'animated-fullsize-page',

    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],

    properties: {

      _animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'hero-transition',
              node: this
            }],
            'exit': [{
              name: 'slide-up-transition',
              node: this
            }]
          }
        }
      }

    },

    getAnimationConfig: function(type) {
      return this._animationConfig[type];
    }

  });

</script>
