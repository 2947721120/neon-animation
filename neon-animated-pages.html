<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../iron-selector/iron-selectable.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="neon-animatable-behavior.html">
<link rel="import" href="neon-animation-runner-behavior.html">

<dom-module id="neon-animated-pages">

  <style>

    :host {
      display: block;
      position: relative;
    }

    :host > ::content > * {
      @apply(--layout-fit);

      display: none !important;
    }

  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script>
(function() {

  Polymer({

    is: 'neon-animated-pages',

    behaviors: [
      Polymer.IronResizableBehavior,
      Polymer.IronSelectableBehavior,
      Polymer.NeonAnimatableBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

      activateEvent: {
        value: ''
      },

      _prevSelected: {
        type: String
      }

    },

    observers: [
      '_selectedChanged(selected)'
    ],

    listeners: {
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _selectedChanged: function(selected) {
      var selectedPage = this.items[this.selected];
      var oldPage = this.items[this._prevSelected];

      if (!oldPage) {
        selectedPage.style.setProperty('display', 'block', 'important');
        this._onNeonAnimationFinish();
        return;
      }

      // make the selected page display:block but opacity:0 - prevents safari/webkit from drawing
      // a frame before the animation is set up
      selectedPage.style.setProperty('display', 'block', 'important');

      // configure the animation
      this._animationConfig = [{
        name: 'opaque-animation',
        node: selectedPage
      }, {
        animatable: selectedPage,
        type: 'entry'
      }, {
        animatable: oldPage,
        type: 'exit'
      }];

      this.playAnimation();
    },

    _onNeonAnimationFinish: function() {
      var selectedPage = this.items[this.selected];
      var oldPage = this.items[this._prevSelected];

      if (selectedPage) {
        selectedPage.style.opacity = '';
      }
      if (oldPage) {
        oldPage.style.display = '';
      }

      this._prevSelected = this.selected;

      this.async(this.notifyResize);
    }

  })

})();
</script>
